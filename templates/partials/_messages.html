{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="message">
        <div {% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %}>
            {{ message }}
            <a href="#" class="del-msg">&times;</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endif %}
